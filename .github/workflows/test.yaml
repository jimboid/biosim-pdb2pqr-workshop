name: tests

on:
  repository_dispatch:
    types: [test]

jobs:
  tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    name: Testing ${{ github.repository }}
    steps:

      - name: Test notebooks
        shell: bash
        run: |
          docker run -t ghcr.io/${{ github.repository }}:dev bash -c "\
            pip install pytest nbmake; \
            cd data; \
            pdb2pqr30 2oz2.pdb 2oz2.pqr --pdb-output 2oz2_pqr.pdb --ffout AMBER --titration-state-method propka; \
            cd ..; \
            pytest --nbmake --nbmake-timeout=3600 *ipynb **/*ipynb;"

      - name: Authenticate with GHCR
        id: ghcr-auth
        uses: docker/login-action@v3.4.0
        with:
          registry: "ghcr.io"
          username: ${{github.actor}}
          password: ${{secrets.BUILD_TOKEN}}

      - name: Push new tags
        shell: bash
        run: |
          docker buildx imagetools create \
            --tag ghcr.io/${{ github.repository }}:latest \
            --tag ghcr.io/${{ github.repository }}:${{ github.event.client_payload.tag }} \
            ghcr.io/${{ github.repository }}:dev
